<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atuin Bar Settings</title>
    <script type="module" src="/src/settings.ts" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1e1e1e;
        color: #e0e0e0;
        padding: 24px;
      }

      .settings-container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #ffffff;
      }

      .setting-group {
        margin-bottom: 20px;
        padding: 16px;
        background: #2a2a2a;
        border-radius: 8px;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
        color: #ffffff;
      }

      .description {
        font-size: 12px;
        color: #999;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px 12px;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 14px;
        font-family: inherit;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #0066cc;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
        justify-content: flex-end;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .save-button {
        background: #0066cc;
        color: white;
      }

      .save-button:hover {
        background: #0052a3;
      }

      .save-button:disabled {
        background: #444;
        color: #999;
        cursor: not-allowed;
      }

      .cancel-button {
        background: #444;
        color: #e0e0e0;
      }

      .cancel-button:hover {
        background: #555;
      }

      .message {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #1a4d1a;
        color: #90ee90;
        border: 1px solid #2d6b2d;
        display: block;
      }

      .message.error {
        background: #4d1a1a;
        color: #ff6b6b;
        border: 1px solid #6b2d2d;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="settings-container">
      <h1>Settings</h1>

      <div id="message" class="message"></div>

      <div class="setting-group">
        <label for="shortcut">Global Shortcut</label>
        <div class="description">Keyboard shortcut to toggle the search window (requires restart)</div>
        <input type="text" id="shortcut" placeholder="CommandOrControl+Shift+Space" />
      </div>

      <div class="setting-group">
        <label for="theme">Theme</label>
        <div class="description">Choose between dark and light theme</div>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="max_results">Maximum Results</label>
        <div class="description">Maximum number of search results to display</div>
        <input type="number" id="max_results" min="5" max="100" />
      </div>

      <div class="setting-group">
        <label for="window_width">Window Width</label>
        <div class="description">Width of the search window in pixels</div>
        <input type="number" id="window_width" min="400" max="2000" />
      </div>

      <div class="button-group">
        <button class="cancel-button" id="cancel-button">Cancel</button>
        <button class="save-button" id="save-button">Save</button>
      </div>
    </div>
  </body>
</html>
