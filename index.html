<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="spotlight-container">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search shell history..."
          autofocus
        />
      </div>
      <div class="results-container" id="results">
        <div class="result-item">
          <div class="result-command">git status</div>
          <div class="result-meta">~/project • 2 hours ago</div>
        </div>
        <div class="result-item">
          <div class="result-command">npm install</div>
          <div class="result-meta">~/project • 3 hours ago</div>
        </div>
        <div class="result-item">
          <div class="result-command">cargo build --release</div>
          <div class="result-meta">~/rust-project • 1 day ago</div>
        </div>
      </div>
    </div>
  </body>
</html>
